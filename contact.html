<body class="page-container">
    <header>
        <div>
            <a href="http://adot.pl" class="button"><span class="material-icons">
                home
                </span>Home</a>
        </div>
    </header>
    <section>
        <form name="contact" action="succes.html" data-netlify="true">
            <div>
                <p>Name or nickname</p>
                <input type="text" name="name" rows="1" required autofocus></input>
            </div>
            <div>
                <p>Your E-mail address:</p>
                <input type="email" name="mail" rows="1" required></input>
            </div> 
            <div>
                <label for="contact-type">Art type: </label>
                <select id="contact-type" name="contact-type">
                  <option value="custom">custom</option>
                  <option value="Headshot sketch">Headshot sketch</option>
                  <option value="Headshot">Headshot</option>
                  <option value="Halfbody">Halfbody</option>
                  <option value="Halfbody + background">Halfbody + background</option>
                  <option value="Fullbody">Fullbody</option>
                  <option value="Fullbody + backgroud">Fullbody + backgroud</option>
                  <option value="Simple avatar">Simple avatar</option>
                  <option value="Twitch Emote">Twitch Emote</option>
                  <option value="Twitch badges (set of 7)">Twitch badges (set of 7)</option>
                  <option value="Simple gif">Simple gif</option>
                </select> 
            </div>
            <div>
                <p>Additional order details:</p>
                <textarea name="message" rows="3" class="message-field"></textarea>
            </div>
            <div id="link-to-ref" class="fold-text-box">
                <p>Link to your reference:</p>
                <input type="url" name="reference" rows="1"></input>
            </div>
            <div class="next-to">
                <a class="button" onclick="foldSection('link-to-ref')">Add reference</a>
                <!-- <a class="button" type="submit" onclick="">Submit</a> -->
                <button class="button" type="submit">Submit</button>
            </div>
        </form>

    </section>
</body>
</html>
